<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My New Website</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;

      /* FULL BACKGROUND IMAGE */
      background-image: url("pakistan.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    header {
      background-color: burlywood;
      color: black;
      padding: 15px;
      text-align: center;
    }

    nav a {
      color: black;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: white;
    }

    .container {
      padding: 40px;
      text-align: center;
      margin-bottom: 80px;
    }

    /* ABOUT & SERVICES BOX */
    .box {
      background-color: burlywood;   /* FIXED */
      padding: 20px;
      margin: 20px auto;
      width: 60%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    /* 2nd IMAGE STYLE (SIZE BARA) */
    .page-img {
      width: 500px;        /* size increased */
      height: 280px;
      border-radius: 10px;
      margin: 30px auto;
      display: block;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      object-fit: cover;
    }

    footer {
      background-color: burlywood;
      color: black;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>

<header>
  <h1>Welcome to My Website</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>
</header>

<div class="container">

  <div class="box">
    <h2>About Me</h2>
    <p>This is my first website using HTML and CSS.</p>
  </div>

  <!-- 2nd IMAGE -->
  <img src="pak1.jpg" alt="My Image" class="page-img">

  <div class="box">
    <h2>My Services</h2>
    <p>Web Design | App Development | Learning Flutter</p>
  </div>

</div>

<footer>
  <p>Â© 2026 My Website</p>
</footer>

</body>
</html>
